<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico Aula - Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Produtos</h1>
        <div>
            <a href="{{ url_for('indexClients') }}" class="btn btn-secondary mb-4">Tela Clientes</a>
        </div>
        <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Adicionar Novo Produto</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.descricao }}</td>
                        <td>R$ {{ product.preco }}</td>
                        <td>
                            <a href="{{ url_for('update', id=product.id)}}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('delete', id=product.id)}}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
