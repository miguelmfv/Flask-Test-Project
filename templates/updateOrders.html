<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar OS</h1>
        <form action="{{ url_for('updateOrder', id=order['id']) }}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="nameClient" class="form-label">Nome Cliente: </label>
                <input type="text" name="nameClient" value="{{ order['nameClient'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nameProduct" class="form-label">Nome do Produto: </label>
                <input type="text" name="nameProduct" value="{{ order['nameProduct'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numItems" class="form-label">Quantidade de itens: </label>
                <input type="number" name="numItems" value="{{ order['numItems'] }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Atualizar OS</button>
            <a href="{{ url_for('indexClients') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
