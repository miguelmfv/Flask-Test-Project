<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico Aula - Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Clientes</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Tela Produtos</a>
        </div>
        <a href="{{ url_for('createClient') }}" class="btn btn-primary mb-3">Adicionar Novo Cliente</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data de Nascimento</th>
                        <th>Realizou Compras no Último Mês</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                    <tr>
                        <td>{{ client.name }}</td>
                        <td>{{ client.email }}</td>
                        <td>{{ client.born }}</td>
                        <td>{{ client.bought }}</td>
                        <td>
                            <a href="{{ url_for('update', id=client.id)}}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('delete', id=client.id)}}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
