<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Produto</h1>
        <form action="{{ url_for('update', id=product['id']) }}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nome: </label>
                <input type="text" name="name" value="{{ product['name'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição: </label>
                <input type="text" name="description" value="{{ product.descricao }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Preço: </label>
                <input type="number" name="price" value="{{ product.preco }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Atualizar Produto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
