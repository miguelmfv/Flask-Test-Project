<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Cliente</h1>
        <form action="{{ url_for('createClient') }}" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nome: </label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="born" class="form-label">Data de Nascimento: </label>
                <input type="date" name="born" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bought" class="form-label">Realizou Compras no Último Mês? </label>
                <input type="checkbox" name="bought" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Adicionar Cliente</button>
            <a href="{{ url_for('indexClients') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
