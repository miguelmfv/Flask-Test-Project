<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Ordens de Serviços</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Tela Principal</a>
        </div>
        <a href="{{ url_for('createOrders') }}" class="btn btn-primary mb-3">Adicionar Nova OS</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.nameClient }}</td>
                        <td>{{ order.nameProduct }}</td>
                        <td>{{ order.numItems }}</td>
                        <td>
                            <a href="{{ url_for('updateOrder', id=order.id)}}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('deleteOrder', id=order.id)}}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
